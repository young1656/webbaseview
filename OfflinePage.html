<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You're Offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h3>You're offline, but you can still enter calories to store them once you gain connection</h3>
    <input type="text" placeholder="Calories">
    <button>Add</button>
    <p id="calorieLabel">Total Calories Entered: 0</p>
</div>

<script src="offlineScript.js"></script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("serviceWorker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((err) => console.error("Service Worker Registration Failed", err));
        });
    }
</script>




</body>
</html>
